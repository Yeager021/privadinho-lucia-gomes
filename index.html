    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      background-color: black;
      padding: 15px;
    }
    .avatar-container {
      position: relative;
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .online-status {
      position: absolute;
      bottom: 5px;
      right: -6px;
      width: 10px;
      height: 10px;
      background-color: #00ff00;
      border: 2px solid black;
      border-radius: 50%;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .info h1 {
      font-size: 18px;
      margin: 0;
    }
    .info p {
      font-size: 12px;
      color: #ccc;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .card {
      background-color: #111; /* ESCURECIDO */
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      width: 400px;
      display: flex;
      justify-content: center;
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
    #loadMore {
  background: #111; /* preto suave */
  color: #fff;      /* texto branco */
  border: 2px solid #fff; /* contorno branco fino */
  padding: 12px 25px;
  border-radius: 12px;
  margin: 20px auto;
  cursor: pointer;
  display: block;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2); /* leve brilho branco */
}

#loadMore:hover {
  background: #000; /* preto total no hover */
  transform: scale(1.05);
  box-shadow: 0 6px 16px rgba(255, 255, 255, 0.4); /* aumenta o brilho no hover */
}

}
#666;

    const container = document.getElementById("videoContainer");
    const loadMoreBtn = document.getElementById("loadMore");
    let videosCarregados = 0;

    const quantidadePorVez = 4;

    function carregarVideos() {
      const proximoLote = videos.slice(videosCarregados, videosCarregados + quantidadePorVez);
      proximoLote.forEach(link => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<video controls controlsList="nodownload" oncontextmenu="return false;"><source src="${link}" type="video/mp4"></video>`;
        container.appendChild(card);
      });
      videosCarregados += quantidadePorVez;

      if (videosCarregados >= videos.length) {
        loadMoreBtn.style.display = "none";
      }

      // aplica bloqueio de toque longo nos vídeos recém carregados
      bloquearToqueLongo();
    }

    loadMoreBtn.addEventListener("click", carregarVideos);

    carregarVideos();

    // ==========================
    // BLOQUEIO DE TOQUE LONGO / CONTEXTO
    // ==========================
    function bloquearToqueLongo() {
      const videos = document.querySelectorAll("video");
      videos.forEach(video => {
        // bloqueia menu do botão direito
        video.addEventListener("contextmenu", e => e.preventDefault());

        // bloqueia long-press no mobile
        video.addEventListener("touchstart", e => {
          video.longPressTimer = setTimeout(() => {
            e.preventDefault();
          }, 600); // 600ms = tempo típico para abrir menu
        });
        video.addEventListener("touchend", () => clearTimeout(video.longPressTimer));
      });
    }
