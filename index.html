 <!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Lucia Gomes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      background-color: black;
      padding: 15px;
    }
    .avatar-container {
      position: relative;
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .online-status {
      position: absolute;
      bottom: 5px;
      right: -6px;
      width: 10px;
      height: 10px;
      background-color: #00ff00;
      border: 2px solid black;
      border-radius: 50%;
    }
    .info {
      display: flex;
      flex-direction: column;
    }
    .info h1 {
      font-size: 18px;
      margin: 0;
    }
    .info p {
      font-size: 12px;
      color: #ccc;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .card {
      background-color: #111; /* ESCURECIDO */
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      width: 400px;
      display: flex;
      justify-content: center;
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
    #loadMore {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 20px auto;
      cursor: pointer;
      display: block;
    }
    #loadMore:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="avatar-container">
      <!-- FOTO LOCAL -->
      <img class="avatar" src="images/perfil1.png" alt="Foto de perfil">
      <div class="online-status"></div>
    </div>
    <div class="info">
      <h1>Lucia Gomes</h1>
      <p id="data-atual"></p>
    </div>
  </header>

  <div class="container" id="videoContainer"></div>
  <button id="loadMore">Carregar mais</button>

  <script>
    function atualizarData() {
      const hoje = new Date();
      const dia = String(hoje.getDate()).padStart(2, '0');
      const mes = String(hoje.getMonth() + 1).padStart(2, '0');
      const ano = hoje.getFullYear();
      document.getElementById("data-atual").innerText = `conteúdos atualizados hoje ${dia}/${mes}/${ano}`;
    }
    atualizarData();

    // ==========================
    // LISTA DE VÍDEOS (GitHub / Vercel)
    // ==========================
    const videos = [
      "https://video124.vercel.app/video01.mp4",
      "https://video124.vercel.app/video02.mp4",
      "https://video124.vercel.app/video04.mp4"
    ];

    const container = document.getElementById("videoContainer");
    const loadMoreBtn = document.getElementById("loadMore");
    let videosCarregados = 0;

    const quantidadePorVez = 4;

    function carregarVideos() {
      const proximoLote = videos.slice(videosCarregados, videosCarregados + quantidadePorVez);
      proximoLote.forEach(link => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<video controls controlsList="nodownload" oncontextmenu="return false;"><source src="${link}" type="video/mp4"></video>`;
        container.appendChild(card);
      });
      videosCarregados += quantidadePorVez;

      if (videosCarregados >= videos.length) {
        loadMoreBtn.style.display = "none";
      }

      // aplica bloqueio de toque longo nos vídeos recém carregados
      bloquearToqueLongo();
    }

    loadMoreBtn.addEventListener("click", carregarVideos);

    carregarVideos();

    // ==========================
    // BLOQUEIO DE TOQUE LONGO / CONTEXTO
    // ==========================
    function bloquearToqueLongo() {
      const videos = document.querySelectorAll("video");
      videos.forEach(video => {
        // bloqueia menu do botão direito
        video.addEventListener("contextmenu", e => e.preventDefault());

        // bloqueia long-press no mobile
        video.addEventListener("touchstart", e => {
          video.longPressTimer = setTimeout(() => {
            e.preventDefault();
          }, 600); // 600ms = tempo típico para abrir menu
        });
        video.addEventListener("touchend", () => clearTimeout(video.longPressTimer));
      });
    }
  </script>
</body>
</html>
